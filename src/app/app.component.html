<gallery id="mixed"
  *ngIf="media$ | async; let config"
  [thumbWidth]="config.thumbWidth"
  [thumbHeight]="config.thumbHeight"
  [itemTemplate]="itemTemplate"
  [thumbTemplate]="thumbTemplate"></gallery>

<ng-template #itemTemplate let-type="type" let-data="data">
  <ng-container *ngIf="type === 'image'">
    <lib-ngx-image-zoom [zoomMode]="hover" [thumbImage]="data.thumb" [fullImage]="data.src"></lib-ngx-image-zoom>
  </ng-container>
</ng-template>
